<!DOCTYPE html>
<html>

<head>
    

    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <h1> Pixel Art Maker</h1>
    </div>
    
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <strong> Height: </strong>
        <input type="number" id="input_height" name="height" min="1" value="1"> <strong> Width:</strong>
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input type="submit" id="input_submit" class="submit_button">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="Js/designs.js"></script>
</body>
<br>
<br>

<!-- Footer of the page-->
<footer>
<div id="foot">
<!--Dispplay of Time on page-->
<script type="text/javascript">
tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

function GetClock(){
var d=new Date();
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}
else if(nhour>12){ap=" PM";nhour-=12;}

if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;

document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
}

window.onload=function(){
GetClock();
setInterval(GetClock,1000);
}
</script>
<div id="clockbox"></div>

            <span id="developer">  <strong><em>Designed By:</em></strong> Balogun Quadri Omolaja</span>
    </div>
</footer>

</html>
